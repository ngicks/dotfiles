[settings]
experimental = true
auto_install = true
idiomatic_version_file_enable_tools = ['node', 'python', 'rust']
lockfile = true

[settings.pipx]
uvx = true

[settings.cargo]
binstall = true

[tools]
# core
deno = "latest"
node = "lts"
uv = "latest"
python = "latest"
ruby = "latest"
rust = { version = "stable" }
go = "latest"

# tools
"github:neovim/neovim" = "latest"
"gh" = "latest"
"glab" = "latest"

# LLM cli agent
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@openai/codex" = "latest"
# custom slash
"pipx:github/spec-kit" = "latest"
# MCP
"npm:@upstash/context7-mcp" = "latest"
"pipx:oraios/serena" = "latest"


# go tools
"go:github.com/jesseduffield/lazygit" = "latest"
"go:github.com/junegunn/fzf" = "latest"
## ls
"go:golang.org/x/tools/gopls" = "latest"
## formater
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:mvdan.cc/gofumpt" = "latest"
## linter
"go:honnef.co/go/tools/cmd/staticcheck" = "latest"
"go:github.com/nametake/golangci-lint-langserver" = "latest"
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "latest"
"go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint" = "latest"
## debugger
"go:github.com/go-delve/delve/cmd/dlv" = "latest"
## generators
"go:github.com/cweill/gotests/gotests" = "latest"
"go:github.com/haya14busa/goplay/cmd/goplay" = "latest"

"cargo:yazi-fm" = "latest"   # yazi file manager
