[settings]
experimental = true
auto_install = true
lockfile = true

trusted_config_paths = [
  '~/.config/mise/mise.toml',
  '~/.dotfiles/config/mise/mise.toml',
]

[settings.pipx]
uvx = true

[settings.cargo]
binstall = true

[tools]
# LLM
"npm:@google/gemini-cli" = "latest"
"npm:@openai/codex" = "latest"

"npm:vibe-kanban" = "latest"

# mcp / tools for llm
"npm:@upstash/context7-mcp" = "latest"
"npm:@bufbuild/protoc-gen-es" = "latest"
"pipx:oraios/serena" = "latest"

# zenn
"npm:zenn-cli" = "latest"

# protoc tool but can't be managed in nix 
"pipx:betterproto2_compiler" = "latest"

"ruff" = "latest"

# Helm
"aqua:helm/chart-releaser" = "latest"
"aqua:helm/chart-testing" = "latest"

# Tree-sitter
"cargo:tree-sitter-cli" = "latest"

# Go Development
"go:golang.org/x/tools/gopls" = "latest"
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:mvdan.cc/gofumpt" = "latest"
"go:honnef.co/go/tools/cmd/staticcheck" = "latest"
"go:github.com/nametake/golangci-lint-langserver" = "latest"
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "latest"
"go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint" = "latest"
"go:github.com/go-delve/delve/cmd/dlv" = "latest"
"go:github.com/cweill/gotests/gotests" = "latest"
"go:github.com/fatih/gomodifytags" = "latest"
"go:github.com/josharian/impl" = "latest"
"go:github.com/koron/iferr" = "latest"

[shell_alias]
golangci-lint-v1 = "go:github.com/golangci/golangci-lint/cmd/golangci-lint -- golangci-lint "
golangci-lint-v2 = "mise exec go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint -- golangci-lint "

[env]

[alias]
